<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      設定
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">設定</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item (click)="goToTermsOfService()">
      <ion-label>利用規約</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="goToPrivacyPolicy()">
      <ion-label>プライバシーポリシー</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label class="center">ログアウト</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
