<ion-header>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-card-title class="card-title">ログイン</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button (click)="signInWithTwitter()" color="twitter" class="login-button">

      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
